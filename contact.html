<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Meu Contato</title>

  </head>
  <style type="text/css">
  		.footer {
		  background-color: #798fac;
		  padding: 3rem 1.5rem 6rem;
		  color: white;
		}
		.content blockquote:not(:last-child), 
		.content dl:not(:last-child), 
		.content ol:not(:last-child), 
		.content p:not(:last-child), 
		.content pre:not(:last-child), 
		.content table:not(:last-child), 
		.content ul:not(:last-child) {
			  margin-bottom: 0em;
		}
  </style>
  <body>

	  <head>
	  	<nav class="navbar is-info" role="navigation" aria-label="main navigation">
		  	<div class="navbar-brand">
			    <a class="navbar-item" href="index.html">
			      <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
			    </a>
		    </div>
		    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
		      <span aria-hidden="true"></span>
		      <span aria-hidden="true"></span>
		      <span aria-hidden="true"></span>
		    </a>
		    	<div id="navbarBasicExample" class="navbar-menu is-active">
				    <div class="navbar-start">
				      <a class="navbar-item" href="index.html">
				        Inicio
				      </a>

				      <a class="navbar-item" href="contact.html">
				        Contato
				      </a>
				    </div>
				  </div>
		  
		</nav>
	  </head>

	  <section class="section">
	  	<div class="container">

	  		<div class="columns">
	  			<div class="column is-3">

			  			<div class="card">
							  <div class="card-image">
							    <figure class="image is-4by3">
							      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
							    </figure>
							  </div>
							  <div class="card-content">
							    <div class="media">
							      <div class="media-content">
							        <p class="title is-4">Walyson Felix</p>
							        <span class="tag is-dark is-medium ">Full stack</span>
							      </div>
							    </div>

							    <div class="content">
							      <p>Contato: (xx) xxxxx-xxxx</p>
							      <p>E-mail: exemplo@gmail.com</p>
							      <br>
							    </div>
							  </div>
							</div>
							
					</div>

					<div class="column is-9">

				    <div class="card">
							  <header class="card-header">
							    <p class="card-header-title">
							      Contato
							    </p>
							  </header>
							  <div class="card-content">
							    <div class="content">

							     	<div class="field">
										  <label class="label">Assunto</label>
										  <div class="control has-icons-left has-icons-right">
										    <input class="input" type="text" placeholder="Qual o assunto do contato" value="">
										    <span class="icon is-small is-left">
										      <i class="fas fa-user"></i>
										    </span>
										    <span class="icon is-small is-right">
										      <i class="fas fa-check"></i>
										    </span>
										  </div>
										  <!-- <p class="help is-success">This username is available</p> -->
										</div>

										<div class="field">
										  <label class="label">Email</label>
										  <div class="control has-icons-left has-icons-right">
										    <input class="input" type="email" placeholder="Insira um ee-mail valido" value="">
										    <span class="icon is-small is-left">
										      <i class="fas fa-envelope"></i>
										    </span>
										    <!-- <span class="icon is-small is-right">
										      <i class="fas fa-exclamation-triangle"></i>
										    </span> -->
										  </div>
										  <!-- <p class="help is-danger">This email is invalid</p> -->
										</div>

										<div class="field">
										  <label class="label">Mensagem</label>
										  <div class="control">
										    <textarea class="textarea" placeholder="Deixe uma mensagem"></textarea>
										  </div>
										</div>

										<div class="field is-grouped">
										  <div class="control">
										    <button class="button is-info">Enviar</button>
										  </div>
										</div>

							    </div>
							  </div>
						</div>

				  </div>


	  		</div>

	  		


	  	</div>
	  </section>

		    </p>
